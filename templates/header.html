<!-- Header -->
<header class="bg-blue-500">
  <div
    class="max-w-screen-xl mx-auto flex flex-col md:flex-row items-start md:items-center justify-between p-4 space-y-2 md:space-y-0">
    <div>
      <a href="/" class="flex items-center space-x-3">
        <span class="self-center text-2xl font-bold text-white">Unni</span>
      </a>

      <!-- Breadcrumb inside header, below logo -->
      <nav class="mt-2" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <!-- Home Icon -->
          <li class="inline-flex items-center">
            <a href="/" class="inline-flex items-center text-sm font-medium text-blue-100 hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 9.75L12 3l9 6.75V21a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 21V9.75z" />
              </svg>
              ホーム
            </a>
          </li>

          <!-- Current Page -->
          {% if current_page %}
          <li>
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-100" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              <a href="{{ current_page.url }}" class="ml-1 text-sm font-medium text-blue-100 hover:text-white">
                {{ current_page.name }}
              </a>
            </div>
          </li>
          {% endif %}
        </ol>
      </nav>
    </div>

    <!-- Navigation -->
    <div class="w-full md:w-auto">
      <ul
        class="flex flex-col md:flex-row font-medium p-4 md:p-0 mt-4 md:mt-0 border border-blue-100 rounded-lg bg-blue-50 md:bg-transparent md:border-0">
        <li><a href="/profile"
            class="block py-2 px-3 text-blue-900 md:text-white hover:bg-blue-100 md:hover:bg-transparent md:hover:text-gray-200">会社案内</a>
        </li>
        <li><a href="/services"
            class="block py-2 px-3 text-blue-900 md:text-white hover:bg-blue-100 md:hover:bg-transparent md:hover:text-gray-200">商品一覧</a>
        </li>
        <li><a href="/factory"
            class="block py-2 px-3 text-blue-900 md:text-white hover:bg-blue-100 md:hover:bg-transparent md:hover:text-gray-200">工場概要</a>
        </li>
        <li><a href="/contact"
            class="block py-2 px-3 text-blue-900 md:text-white hover:bg-blue-100 md:hover:bg-transparent md:hover:text-gray-200">お問い合わせ</a>
        </li>
      </ul>
    </div>
  </div>
</header>
